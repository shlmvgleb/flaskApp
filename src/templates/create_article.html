{% extends 'main.html'%}
{% block tittle %}
Create the Post
{% endblock %}

{% block body %}
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/create-article" class="nav-link">Создать пост</a></li>
        <li class="nav-item"><a href="/posts" class="nav-link">Все посты</a></li>
      </ul>
    </header>
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="tittle" id="tittle" class="form-control" placeholder="Введите название"><br>
        <textarea name="author" id="author" class="form-control" placeholder="Как вас называть?"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btnforsubmit" value="Отправить">
    </form>
</div>

{% endblock %}
